<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

.tooltip text {
  font-family: Arial;
  font-size: 10px;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 4px;
}

.progress-line {
  fill: none;
  stroke: black;
  stroke-width: 2px;
}

.goal-line {
  fill: none;
  stroke: green;
  stroke-width: 1px;
  stroke-dasharray: 3,3;
}

.column {
  float: left;
  width: 33.333%;
  padding: 0px;
  font-family: Franklin Gothic Medium

}

.column_charts {
  float: left;
  width: 50%;
  padding: 0px;

}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.focus circle {
  fill: #F1F3F3;
  stroke: #24447f;
  stroke-width: 1px;
}
  
.hover-line {
  stroke: #24447f;
  stroke-width: 1px;
  stroke-dasharray: 3,3;

}

</style>

<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

</head>
	<body>

		<div id='time-stamp' align='center' style="font-family:Franklin Gothic Book;font-size:12px"> </div>

		<div class="row">
		  <div class="column" align='center'>
		    <h2 id='total-miles'></h2>
		    <p style="font-family:Franklin Gothic Book">Total Miles</p>
		  </div>
		  <div class="column" align='center' style="border-right: 1px solid black;border-left: 1px solid black;">
		  	<h2 id='total-time'></h2> 
		    <p style="font-family:Franklin Gothic Book">Total Moving Time on Bike</p>
		  </div>
		  <div class="column" align='center'>
		  	<h2 id='total-elevation'></h2> 
		    <p style="font-family:Franklin Gothic Book">Total Feet Climbed</p>
		  </div>		  
		</div>

		<div class="row">
			<div class="column_charts" align="center" id="progress-to-goal"></div>
			<div class="column_charts" align="center" id="speed-distance"></div>
		</div>

    <div style="font-family:Franklin Gothic Medium;font-size:20px;font-weight: bold" align='center'>Total Miles Biked by Month</div>
    <div align="center" id="monthly-stats"></div>
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
